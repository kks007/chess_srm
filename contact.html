        <meta charset="UTF-8">

    <body>
        <!-- OVERLAY -->
        <div class="overlay first"></div>
        <div class="overlay second"></div>
        <div class="overlay third"></div>

        <!-- HEADER -->
        <header class="l-header">
            <nav class="nav bd-grid">
                <div>
                    <a href="#" class="nav__logo"> Knights </a>
                </div>

                <div class="nav__menu" id="nav-menu">
                    <ul class="nav__list">
                        <li class="nav__item"><a href="index.html" class="nav__link">Home</a></li>
                        <li class="nav__item"><a href="about.html" class="nav__link">About</a></li>
                        <li class="nav__item"><a href="events.html" class="nav__link">Events</a></li>
                        <li class="nav__item"><a href="contact.html" class="nav__link">Contact</a></li>
                        <li class="nav__item"><a href="team.html" class="nav__link">Team</a></li>
                    </ul>
                </div>

                <div class="nav__toggle" id="nav-toggle">
                    <ion-icon name="menu"></ion-icon>
                </div>
            </nav>
        </header>

        <!-- MAIN -->
        <main class="l-main bd-grid">
            <div class="home">
                <div class="home__information">
                    <span class="home__pressent anime-text">Contact us</span>
                    <form id="contact_form" action="#" method="POST" enctype="multipart/form-data">
                        <div class="row">
                          <label class="required" for="name">Your name:</label><br />
                          <input id="name" class="input" name="name" type="text" value="" size="30" /><br />
                          <span id="name_validation" class="error_message"></span>
                        </div>
                        <div class="row">
                          <label class="required" for="email">Your email:</label><br />
                          <input id="email" class="input" name="email" type="text" value="" size="30" /><br />
                          <span id="email_validation" class="error_message"></span>
                        </div>
                        <div class="row">
                          <label class="required" for="message">Your message:</label><br />
                          <textarea id="message" class="input" name="message" rows="7" cols="30"></textarea><br />
                          <span id="message_validation" class="error_message"></span>
                        </div>
                          
                          <input class = "home__button anime-text" id="submit_button" type="submit" value="Send email" />
                      </form>
                    
                    <span class="home__skill anime-text"></span>
                    

                </div>


                <div class="home__img">
                    <img src="assets/img/new_logo.png" alt="">
                </div>


                <div class="home__social">
                    <ion-icon name="logo-linkedin" class="home__social-icon"></ion-icon>
                    <ion-icon name="logo-instagram" class="home__social-icon"></ion-icon>
                    <ion-icon name="logo-twitter" class="home__social-icon"></ion-icon>
                </div>
                

            </div>
